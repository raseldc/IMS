{% extends 'main.html' %}
{% load static %}
{%block content%}
    <section class="col-12 m-1 card p-2">

        <div class=" col-12 mt-2">
                <div class="col-12 d-flex justify-content-between mt-2">
                    <div class="">
                        <input class="search" type="text" id="search" name="search" placeholder=" Search By Engine No">
                        <button class="btn btn-primary" id="btn-search">Add Product</button>
                    </div>

                </div>

                <div class=" text-center invoice-item-card " style="height: 20rem;">

                    <div class="d-flex justify-content-between">
                        <h6 class="text-secondary"></h6>
                        <div>
                            <button class="button button-success" id="btn-confirm">confirm</button>
                            <button class="button button-success" id="btn-print">Print</button>
                        </div>

                    </div>
                    <div class="overflow-auto" style="height: 25rem;">
                        <table class="table table-borderless">
                            <thead>
                              <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Stock Quantity</th>
                                <th>Sales Quantity</th>
                                <th>Lot Number / Code</th>
                                <th>Purchase Price</th>
                                <th>Selling Price</th>
                                <th>Total Price</th>
                                  <th>Profit</th>
                                <th>Action</th>
                              </tr>
                            </thead>
                            <tbody id="cart-body">

                            </tbody>
                        </table>

                    </div>

                </div>

            </div>

        <div class="">

            <div class="row mt-1 d-flex justify-content-end">
                <div class="col-xl-6 col-md-8 col-lg-6 col-sm-12 col-xs-12">
                    <hr>
                    <span class="text-center">Personal Information</span>
                    <hr>

                    <div class="d-flex justify-content-between my-1">
                        <label class="">Customer Name</label>
                        <input class="input-name" type="text" />
                    </div>

                    <div class="d-flex justify-content-between">
                        <label class="">Mobile</label>
                        <input class="input-mobile" type="number" />
                    </div>

                    <div class="d-flex justify-content-between my-1">
                        <label class="">Address</label>
                        <input class="input-address " type="text" />
                    </div>

                    <div class="d-flex justify-content-between">
                        <label class="">Nid No/Driving License</label>
                        <input class="input-nid-drive" type="text">
                    </div>

                </div>
                <div class="col-xl-4 col-md-4 col-lg-4 col-sm-12 col-xs-12">
                            <hr>
                            <span class="text-center">Billing</span>
                            <hr>

<!--                            <div class="d-flex justify-content-between my-1">-->
<!--                                <label class="">Contact No</label>-->
<!--                                <input class="input-mobile" type="number" />-->
<!--                            </div>-->
                            <div class="d-flex justify-content-between">
                                <label class="">Invoice</label>
                                <input class="input-invoice" type="text" disabled/>
                            </div>

                            <div class="d-flex justify-content-between mt-1">
                                <label class="">Discount</label>
                                <input class="input-discount" type="number" />
                            </div>

                            <div class="d-flex justify-content-between my-1">
                                <label class="">Payment</label>
                                <input class="input-payment " type="number" />
                            </div>

                            <div class="d-flex justify-content-between">
                                <label class="">Due</label>
                                <input class="input-vat " type="number" disabled/>
                            </div>
                            <div class="d-flex justify-content-between my-1">
                                <label class="">Date</label>
                                <input class="input-date" type="date"/>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-around px-3">
                                <div class="text-center">
                                    <label class="text-center">Subtotal</label>
                                    <h6 class="sub-total tex-center">0</h6>
                                </div>
                                <button type="button" class="button button-success mx-2 btn-purchase">sales</button>
                                <div class="text-center">
                                    <label class="text-center">Total</label>
                                    <h6 class="total tex-center">0</h6>
                                </div>
                            </div>
                            <hr>

                        </div>

            </div>
        </div>

    </section>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"></h5>

          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary save">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="{% static 'js/sales/sales.js' %}"></script>
{% endblock content%}
